name: Deploy Java App to Alibaba Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build JAR (if needed)
        run: mvn clean package -DskipTests  # æˆ– ./gradlew bootJar

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/myapp
            pkill -f myapp.jar || true
            rm -rf *
            git clone https://github.com/code-100-precent/FilmFusion.git .
            ./mvnw clean package -DskipTests
            nohup java -jar target/*.jar > app.log 2>&1 &
            echo "App started with PID $(cat app.pid)"